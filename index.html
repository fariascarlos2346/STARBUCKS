<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compotible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,900;1,300&display=swap" rel="stylesheet">
    <title>Starbucks Carlos Full Stack</title>
  </head>
  <body>
    <div class="circulo"></div>

    <img src="./images/logo.png" class="logo"/>

    <div class="conteudo">

      <div class="caixa-texto">
        <h2>It´s not just Coffee <br> It´s <span>Starbucks</span> </h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore facilis
          provident alias architecto eaque sint non tempora dolore iusto. Natus
          rerum iure iste hic, pariatur molestias vel saepe aut facere?
        </p>
        <div class="link">
          <a href="https://www.linkedin.com/in/carloshenrique-web/" target="_blank">Mais informações no meu Linkedin</a>
        </div>
 
      </div>
  
      <div class="caixa-imagem">
        <img src="./images/img1.png" class="starbucks"/>
      </div>

    </div>
    

    <div class="menu">
      <img src="./images/img1.png" class="botao-menu"onclick="trocaImagem('./images/img1.png'); trocarCor('#017743')"/>
      <img src="./images/img2.png" class="botao-menu"onclick="trocaImagem('./images/img2.png'); trocarCor('#6495ed')"/>
      <img src="./images/img3.png" class="botao-menu"onclick="trocaImagem('./images/img3.png');trocarCor('#d752b1')"/>
    </div>

  </body>
  <script>
    
    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")

    function trocaImagem(endereco){
      imagem.src = endereco
    }

    function trocarCor(cor){
      circulo.style.background = cor
    }

  </script>
</html>
